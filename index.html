<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Formulário de login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>    
    </head>
    <body>
        <div class="container">
            <div class="titulo">Formulário de Registro</div>
            <form action="#">
                <div class="detalhes-usuario">
                    <div class="input-box">
                        <span class="detalhes"> Nome Completo</span>
                        <input type="text" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="input-box">
                        <span class="detalhes"> User name</span>
                        <input type="text" placeholder="Digite o seu username" required>
                    </div>

                    <div class="input-box">
                        <span class="detalhes"> Email</span>
                        <input type="email" placeholder="Digite o seu Email" required>
                    </div>

                    <div class="input-box">
                        <span class="detalhes"> Número de telefone</span>
                        <input type="text" placeholder="Digite o seu Número de telefone" required>
                    </div>

                    <div class="input-box">
                        <span class="detalhes"> Password</span>
                        <input type="password" placeholder="Digite a sua password" required>
                    </div>

                    <div class="input-box">
                        <span class="detalhes"> Confirmar password</span>
                        <input type="password" placeholder="Confirme a sua password" required>
                    </div>
                </div>

                <div class="genero-detalhes">
                    <span class="genero-titulo">Genero</span>
                    <input type="radio" name="genero" id="dot-1">
                    <input type="radio" name="genero" id="dot-2">
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="genero">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="genero">Femenino</span>
                        </label>
                    </div>
                </div>

                <div class="botao">
                    <input type="submit" value="Submeter">
                </div>

            </form>
        </div>
    
    </body>
    <script src='main.js'></script>
</html>
